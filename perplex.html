<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        /* CSS Improvements with variables */
        :root {
            --background-color: #ffe4e1;
            --primary-color: #d63384;
            --button-gradient: linear-gradient(135deg, #ff6699, #ff3366);
            --button-hover-gradient: linear-gradient(135deg, #ff3366, #cc0055);
        }
        body {
            background-color: var(--background-color);
            font-family: 'Dancing Script', cursive;
            text-align: center;
            overflow-y: auto;
            position: relative;
        }
        .container {
            margin-top: 50px;
            padding-bottom: 50px;
        }
        .title {
            font-size: 3em;
            color: var(--primary-color);
        }
        .section {
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 80%;
        }
        .hidden {
            display: none;
        }
        .revealed {
            display: block;
        }
        .candle {
            width: 10px;
            height: 30px;
            background: red;
            margin: 10px auto;
        }
        @keyframes sparkle {
            0% { opacity: 0.5; transform: translateY(0); }
            50% { opacity: 1; transform: translateY(-10px); }
            100% { opacity: 0.5; transform: translateY(0); }
        }
        .sparkles {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #ff69b4;
            border-radius: 50%;
            animation: sparkle 1.5s infinite;
        }
        .music-player {
            margin-top: 15px;
        }
        button {
            background: var(--button-gradient);
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Dancing Script', cursive;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(255, 51, 102, 0.3);
        }
        button:hover {
            background: var(--button-hover-gradient);
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(255, 51, 102, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Happy Birthday!</h1>
        <div id="memories" class="section">
            <h2>Favorite Memories</h2>
            <p>Share your most cherished moments here.</p>
        </div>
        <div id="cake" class="section">
            <h2>Light the Cake</h2>
            <button onclick="lightCandle()" aria-label="Light the Birthday Candle">Light Candle</button>
            <div id="candle" class="candle"></div>
        </div>
        <div id="wish" class="section">
            <h2>Make a Wish</h2>
            <button onclick="showWishInput()">Make a Wish</button>
            <div id="wishBox" class="hidden">
                <form id="wishForm" action="https://script.google.com/macros/s/AKfycbx3yZ_LRK9CJ4JWDuVc3_SXzr5M029Rpt8etKXwK6m6K-KLdyq99WQECF1MM_Hxc1km/exec" method="post">
                    <input type="text" id="wishInput" name="wishColumn" placeholder="Enter your wish here...">
                    <button type="submit" id="submitWish">Submit Wish</button>
                </form>
            </div>
            <p id="wishMessage" class="hidden"></p>
        </div>
        <div id="music" class="section">
            <h2>Favorite Music</h2>
            <p>Enjoy the playlist of favorite songs.</p>
            <audio class="music-player" controls aria-label="Birthday Music Player">
                <source src="your-song.mp3" type="audio/mp3">
                Your browser does not support the audio element. Please enjoy music elsewhere!
            </audio>
        </div>
        <div id="note" class="section">
            <h2>A Special Note</h2>
            <button onclick="revealNote()">Reveal</button>
            <p id="hiddenNote" class="hidden">You are loved and cherished more than words can express!</p>
        </div>
    </div>

    <script>
        let isCandleLit = false;
    
        // Function to light the candle
        function lightCandle() {
            const candle = document.getElementById("candle");
            if (!isCandleLit) {
                candle.style.background = "yellow";
                isCandleLit = true;
            } else {
                alert("The candle is already lit!");
            }
        }
    
        // Function to show the input box for making a wish
        function showWishInput() {
            document.getElementById("wishBox").classList.remove("hidden");
        }
    
        // Function to reveal the special note
        function revealNote() {
            document.getElementById("hiddenNote").classList.remove("hidden");
        }
    
        // Function to handle wish submission
        async function submitWish(event) {
            event.preventDefault(); // Prevent the default form submission
            const wishInput = document.getElementById("wishInput").value;
            const wishMessage = document.getElementById("wishMessage");
            const form = document.getElementById("wishForm");
    
            if (wishInput.trim() !== "") {
                try {
                    const response = await fetch(form.action, {
                        method: form.method,
                        headers: {
                            'Content-Type': 'application/json' // Tell the server we're sending JSON
                        },
                        body: JSON.stringify({ "Wish input": wishInput }), // Send the data as JSON
                    });
                    const data = await response.json();
                    if (data.result === "Success") {
                        wishMessage.textContent = `Your wish: "${wishInput}" is in the stars!`;
                        wishMessage.classList.remove("hidden");
                        document.getElementById("wishBox").classList.add("hidden");
                        form.reset(); // Clear the form
                    }
                } catch (error) {
                    console.error("Error:", error);
                    wishMessage.textContent = "An error occurred. Please try again.";
                    wishMessage.classList.remove("hidden");
                }
            } else {
                alert("Please enter a wish!");
            }
        }
    
        // Attach the submit function to the form
        document.getElementById("wishForm").addEventListener("submit", submitWish);
    
        // Function to create sparkles
        function createSparkles() {
            const fragment = document.createDocumentFragment();
            for (let i = 0; i < 50; i++) {
                const sparkle = document.createElement("div");
                sparkle.className = "sparkles";
                sparkle.style.top = `${Math.random() * window.innerHeight}px`;
                sparkle.style.left = `${Math.random() * window.innerWidth}px`;
                sparkle.style.animationDuration = `${Math.random() * 2 + 1}s`;
                fragment.appendChild(sparkle);
            }
            document.body.appendChild(fragment);
        }
    
        // Create sparkles on page load
        createSparkles();
    </script>
</body>
</html>
